<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" placeholder="name" class="name" id="name">
            </div>
            <div class="score">
                <label for="marks">Score:</label>
                <input type="number" placeholder="score" class="marks" id="marks">
            </div>
            <div class="button">
                <button id="add">Add</button>
            </div>
        </form>
        <div id="table">
            <table id="display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
